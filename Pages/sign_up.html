    <body>
        <div class="container-fluid" id="sign-up-box">
            <h1 id="sign-up-heading">Sign up here</h1>
            <form action=""> 
                <label name="first name" class="form-label" id="first-name-label">First name</label>
                <input class="form-control" id="first-name-entry" placeholder="Enter your first name">
                <label name="last name" class="form-label" id="last-name-label">Last name</label>
                <input class="form-control" id="last-name-entry" placeholder="Enter your last name">
                <label name="user name" class="form-label" id="username-label">Username</label>
                <input class="form-control" id="username-entry" placeholder="Enter your username">
                <label name="password" class="form-label" id="password-label">Password</label>
                <input class="form-control" type="password" id="password-entry" placeholder="Enter password">
                <label name="confirm_password" class="form-label" id="confirm-password-label">Confirm<br>password</label>
                <input class="form-control" type="password" id="confirm-password-entry" placeholder="Confirm password">
                <button type="submit" class="btn-primary" id="submit-button">Submit</button>
            </form>
        </div>

    </body>
